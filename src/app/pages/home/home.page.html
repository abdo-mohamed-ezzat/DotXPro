<ion-content no-border scrollY="true">
  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-toggle auto-hide="false" side="end">
          <ion-button>
            <ion-icon name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title class="ion-text-center header-title-align"
        >الصفحة الرئيسية</ion-title
      >
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row *ngFor="let page of pages" (click)="goToPage(page.url)">
      <ion-col>
        <div class="card">
          <div class="card-title">
            <h2>{{page.title}}</h2>
            <img [src]="page.icon" alt="" />
          </div>
          <ion-icon name="arrow-back-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#1d4188"
        fill-opacity="1"
        d="M0,192L80,181.3C160,171,320,149,480,165.3C640,181,800,235,960,213.3C1120,192,1280,96,1360,48L1440,0L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>
  </ion-footer>
</ion-content>
