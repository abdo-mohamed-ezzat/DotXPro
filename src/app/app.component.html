<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#1d4188"
            fill-opacity="1"
            d="M0,0L40,0C80,0,160,0,240,21.3C320,43,400,85,480,90.7C560,96,640,64,720,85.3C800,107,880,181,960,202.7C1040,224,1120,192,1200,202.7C1280,213,1360,267,1400,293.3L1440,320L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"
          ></path>
        </svg>
        <div class="user-section">
          <h1>{{ user?.username }}</h1>
          <p>{{ user?.email }}</p>
        </div>
        <ion-list id="inbox-list" lines="none">
          <ion-menu-toggle
            auto-hide="true"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              class="side-menue-item"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <!-- logout button -->
        <ion-button color="primary" (click)="logout()" expand="block">
          تسجيل الخروج
          <ion-icon
            name="log-out-outline"
            style="direction: ltr"
            slot="start"
          ></ion-icon>
        </ion-button>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
